<!-- /AURAfit/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/auth.css"/>
  <title>Sign Up | AURAfit</title>
</head>
<body>
  <main class="auth-container">
    <h1>Create Account</h1>
    <form id="signup-form" class="auth-form">
      <div class="input-group">
        <label for="display-name">Full Name</label>
        <input type="text" id="display-name" required />
      </div>
      <div class="input-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" required />
      </div>
      <div class="input-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" required minlength="6" />
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <button id="google-signup" class="btn google-btn">
      <img src="assets/images/google-logo.png" alt="" /> Sign Up with Google
    </button>
    <p class="toggle-link">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </main>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
