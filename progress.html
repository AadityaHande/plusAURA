  <script>
    const ctx2 = document.getElementById('progressChart2').getContext('2d');
    const progressChart2 = new Chart(ctx2, {

      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Weight Loss',
